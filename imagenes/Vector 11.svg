.blueWaveContainer {
    background: url(/assets/images/bg/waveTopDesktopBlue.svg) top /100% auto, url(/assets/images/bg/waveBottomDesktopBlue.svg) bottom/100% auto, linear-gradient(
#dee8ff,
#f2f7ff) content-box;
    background-color: 
rgba(0, 0, 0, 0);
background-position-x: center, center, 0%;
background-position-y: top, bottom, 0%;
background-repeat: repeat, repeat, repeat;
background-attachment: scroll, scroll, scroll;
background-image: url("/assets/images/bg/waveTopDesktopBlue.svg"), url("/assets/images/bg/waveBottomDesktopBlue.svg"), linear-gradient(
rgb(222, 232, 255),
        rgb(242, 247, 255));
        background-size: 100%, 100%, auto;
        background-origin: padding-box, padding-box, content-box;
        background-clip: border-box, border-box, content-box;
    background-repeat: no-repeat;
    padding-bottom: 3.2vw;
    padding-top: 4vw;
}